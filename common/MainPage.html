<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .closebtn {
            position: absolute;
            top: 0;
            right: 0px;
            font-size: 36px;
            margin-left: 50px;
        }
        .content {
            padding: 20px;
        }
        .card {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            cursor: pointer;
            width: 200px; /* 변경: 카드 너비 설정 */
            display: inline-block; /* 변경: 인라인 블록으로 설정 */
            vertical-align: top; /* 변경: 수직 정렬 설정 */
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleSidebar()">☰</div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">×</a>
        <a href="/carAssignments">CarAssignment</a>
        <a href="/vehiclePerformances">VehiclePerformance</a>
        <a href="/users">User</a>
        <a href="/vehicles">Vehicle</a>
    </div>

    <div class="content">
        <h1>vehiclemgmt</h1>

        <div class="card" onclick="location.href='/carAssignments'">
            <h2>CarAssignment</h2>
        </div>
        <div class="card" onclick="location.href='/vehiclePerformances'">
            <h2>VehiclePerformance</h2>
        </div>
        <div class="card" onclick="location.href='/users'">
            <h2>User</h2>
        </div>
        <div class="card" onclick="location.href='/vehicles'">
            <h2>Vehicle</h2>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("mySidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
    </script>
</body>
</html>
